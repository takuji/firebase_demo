<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Firebase demo</title>
  <script src='https://cdn.firebase.com/js/client/2.4.1/firebase.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
</head>
<body>
  <div id='messagesDiv'></div>
  <input type='text' id='nameInput' placeholder='Name'>
  <input type='text' id='messageInput' placeholder='Message'>
  <script>
    var chatRoomRef = new Firebase('https://wiiu.firebaseio.com/messages');
    $('#messageInput').keypress(function (e) {
      if (e.keyCode == 13) {
        var name = $('#nameInput').val();
        var text = $('#messageInput').val();
        chatRoomRef.push({name: name, text: text});
        $('#messageInput').val('');
      }
    });
    chatRoomRef.on('child_added', function(snapshot, prevChildKey) {
      console.log('child_added ' + prevChildKey);
      var message = snapshot.val();
      displayChatMessage(message.name, message.text);
    });
    chatRoomRef.on('child_changed', function(snapshot) {
      console.log('child_changed ' + snapshot.key());
    });
    chatRoomRef.on('child_moved', function(snapshot) {
      console.log('child_moved');
    });
    chatRoomRef.on('child_removed', function(snapshot) {
      console.log('child_removed');
    });
    chatRoomRef.on('value', function(snapshot) {
      console.log('value');
      console.log(snapshot.val());
    });
    function displayChatMessage(name, text) {
      $('<div/>').text(text).prepend($('<em/>').text(name+': ')).appendTo($('#messagesDiv'));
      $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
    }
  </script>
</body>
</html>
